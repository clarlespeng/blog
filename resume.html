<script type="text/javascript">
    $(function () {
        var obj = $("#wrap1 a");
        var width =  document.documentElement.clientWidth/4;
        var height = document.documentElement.clientHeight/4;
        function rand(num) {
            return parseInt(Math.random() * num + 1);
        }
        function randomcolor() {
            var str = Math.ceil(Math.random() * 16777215).toString(16);
            if (str.length < 6) {
                str = "0" + str;
            }
            return str;
        }
        for (len = obj.length, i = len; i--; ) {
            obj[i].style.marginLeft = rand(width) + "px";
            obj[i].style.marginTop = rand(height) + "px";
            obj[i].className = "color" + rand(5);
            obj[i].style.zIndex = rand(5);
            obj[i].style.fontSize = rand(12) + 12 + "px";
            obj[i].style.color = "#" + randomcolor();
        }
        $(window).resize(function () {
            var width = document.documentElement.clientWidth/4;
            var height = document.documentElement.clientHeight/4;
            for (len = obj.length, i = len; i--; ) {
                obj[i].style.marginLeft = rand(width) + "px";
                obj[i].style.marginTop = rand(height) + "px";
                obj[i].className = "color" + rand(5);
                obj[i].style.zIndex = rand(5);
